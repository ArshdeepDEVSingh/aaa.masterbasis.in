    <h2 style="background-color: rgb(0,225,225);">Adjective</h2>
    <h3>Definition:</h3>
    <p>An adjective is a word that modifies or describes a noun or pronoun. Adjectives can be used to describe the qualities of someone or something independently or in comparison to something else.</p>
    <p>Examples: I like old houses. The boy is tall and skinny</p>
